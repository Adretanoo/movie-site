{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">

    <!-- Ionicons (залишається зовнішнім) -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
          href="{% static 'adminlte/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">

    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">

    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static 'adminlte/plugins/jqvmap/jqvmap.min.css' %}">

    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">

    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">

    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'adminlte/plugins/daterangepicker/daterangepicker.css' %}">

    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'adminlte/plugins/summernote/summernote-bs4.min.css' %}">

    <link rel="stylesheet" href="{% static 'adminlte/dist/css/alt/banners_sliders.css' %}"/>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="{% url 'index_view' %}" class="nav-link">Home</a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <div style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 220px;
      padding: 5px 10px;
      font-size: 18px;
    ">
                    <div style="display: flex; align-items: center;">
                        <i class="fas fa-user" style="font-size: 22px; margin-right: 8px;"></i>
                        <span style="font-weight: 500;">Мой кабинет</span>
                    </div>
                    <a href="#" style="color: inherit;">
                        <i class="fas fa-power-off" style="font-size: 22px;"></i>
                    </a>
                </div>
            </li>
        </ul>

    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
            <img src="{% static 'adminlte/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">AdminLTE 3</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="{% url 'index_view' %}" class="nav-link">
                            <i class="nav-icon fas fa-chart-line"></i>
                            <p>
                                Статистика
                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'banners_sliders' %}" class="nav-link">
                            <i class="nav-icon far fa-image"></i>
                            <p>
                                Баннера/Слайдеры
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'movies_page' %}" class="nav-link">
                            <i class="nav-icon fas fa-film"></i>
                            <p>
                                Фильмы
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'cinemas_page' %}" class="nav-link">
                            <i class="nav-icon fas fa-building"></i>
                            <p>
                                Кинотеатры
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'news_page' %}" class="nav-link">
                            <i class="nav-icon fas fa-newspaper"></i>
                            <p>
                                Новости
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'shares_page' %}" class="nav-link">
                            <i class="nav-icon fas fa-tags"></i>
                            <p>
                                Акции
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'pages_page' %}" class="nav-link">
                            <i class="nav-icon fas fa-file-alt"></i>
                            <p>
                                Страницы
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'users_page' %}" class="nav-link active">
                            <i class="nav-icon fas fa-users"></i>
                            <p>
                                Пользователи
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'mailing_page' %}" class="nav-link">
                            <i class="nav-icon fas fa-envelope"></i>
                            <p>
                                Рассылка
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1>Користувачі</h1>
            </div>
        </div>
    </div>


    {#        <footer class="main-footer">#}
    {#        </footer>#}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'adminlte/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'adminlte/plugins/chart.js/Chart.min.js' %}"></script>
<!-- Sparkline -->
<script src="{% static 'adminlte/plugins/sparklines/sparkline.js' %}"></script>
<!-- JQVMap -->
<script src="{% static 'adminlte/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
<!-- jQuery Knob Chart -->
<script src="{% static 'adminlte/plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->
<script src="{% static 'adminlte/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'adminlte/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Summernote -->
<script src="{% static 'adminlte/plugins/summernote/summernote-bs4.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminlte/dist/js/adminlte.js' %}"></script>

<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'adminlte/dist/js/pages/dashboard.js' %}"></script>
<script src="{% static 'adminlte/dist/js/pages/banners_sliders.js' %}"></script>
</body>
</html>
